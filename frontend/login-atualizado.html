<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1f1f2e, #4b4b8f);
        color: white;
      }

      .login-box {
        background: white;
        color: #333;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .login-box img.logo {
        width: 240px;
      }

      .login-box h2 {
        margin-bottom: 35px;
        font-weight: 600;
        margin-top: 0;
      }

      .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .login-box button {
        background-color: #1f1f2e;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 15px;
      }

      .login-box .access-request {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
      }

      .login-box .access-request a {
        color: #1f1f2e;
        text-decoration: underline;
        cursor: pointer;
      }

      .popup {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        z-index: 1000; /* Ensure it's on top */
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        color: #333;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
        color: #888;
      }

      .close-button:hover {
        color: #333;
      }
      .popup-content h2 {
        margin-top: 0;
      }

      .popup-content input {
        width: 90%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .popup-content button {
        background-color: #1f1f2e;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <img src="assets/img/logo.jpg" alt="Logo da Empresa" class="logo" />
      <h2>Login no Sistema</h2>
      <form id="form-login">
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <input type="password" id="senha" placeholder="Sua senha" required />
        <button type="submit">Entrar</button>
      </form>

      <div class="access-request">
        Não tem acesso? <a id="solicitarAcesso">Solicitar Acesso</a>
      </div>
    </div>

    <!-- Popup Form -->
    <div class="popup" id="accessPopup">
      <div class="popup-content">
        <span class="close-button" id="closeAccessPopup">&times;</span>
        <h2>Solicitar Acesso</h2>
        <form id="accessRequestForm">
          <input type="text" id="nome" placeholder="Seu Nome" required />
          <input
            type="email"
            id="emailSolicitacao"
            placeholder="Seu E-mail"
            required
          />
          <button type="submit">Enviar Solicitação</button>
        </form>
      </div>
    </div>

    <!-- HTML base corrigido do login.html (somente script atualizado para exibição e controle do popup) -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      import { SUPABASE_URL, SUPABASE_KEY } from "./assets/js/env.js";

      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      document
        .getElementById("solicitarAcesso")
        .addEventListener("click", () => {
          document.getElementById("accessPopup").style.display = "block";
        });

      document
        .getElementById("closeAccessPopup")
        .addEventListener("click", function () {
          document.getElementById("accessPopup").style.display = "none";
        });

      document
        .getElementById("accessRequestForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const nome = document.getElementById("nome").value;
          const emailSolicitacao =
            document.getElementById("emailSolicitacao").value;

          if (!nome || !emailSolicitacao) {
            alert("Por favor, preencha todos os campos.");
            return;
          }

          try {
            const response = await fetch("/api/auth/requestAccess", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nome, email: emailSolicitacao }),
            });

            const result = await response.json();

            if (!response.ok) {
              const msg = result.message.includes("existe")
                ? "Este e-mail já está cadastrado ou em análise."
                : result.message;

              alert(msg);
              return;
            }

            if (result.success) {
              document.getElementById("accessPopup").style.display = "none";
              alert("Você receberá um e-mail com a confirmação do seu acesso.");
            } else {
              alert("Erro ao enviar solicitação: " + result.message);
            }
          } catch (error) {
            console.error("Erro ao enviar solicitação:", error);
            alert("Erro ao enviar solicitação. Por favor, tente novamente.");
          }
        });
    </script>
  </body>
</html>
