<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Projeto</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Projetos AI</h2>
        <nav>
          <a href="index.html"
            ><span class="material-icons">dashboard</span>Dashboard</a
          >
          <a href="#"
            ><span class="material-icons">add_circle</span>Novo Projeto</a
          >
          <a href="#"><span class="material-icons">group</span>Equipe</a>
          <a href="#"><span class="material-icons">logout</span>Logout</a>
        </nav>
      </aside>

      <!-- Conteúdo Principal -->
      <main class="main">
        <header class="main-header">
          <h1>Novo Projeto</h1>
          <p>Preencha os dados abaixo para gerar o plano com IA</p>
        </header>

        <section class="form-section">
          <form id="form-projeto">
            <div class="form-group">
              <label for="titulo">Título do Projeto</label>
              <input type="text" id="titulo" name="titulo" required />
            </div>

            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea
                id="descricao"
                name="descricao"
                rows="4"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="prazo">Prazo de Entrega</label>
              <input type="date" id="prazo" name="prazo" required />
            </div>

            <div class="form-group">
              <label for="valorEstimado">Valor Estimado (R$)</label>
              <input type="number" id="valorEstimado" name="valorEstimado" />
            </div>

            <div class="form-group">
              <label>Metodologias e Frameworks</label>
              <div class="checkbox-group">
                <label
                  ><input type="checkbox" name="metodologias" value="5W2H" />
                  5W2H</label
                >
                <label
                  ><input type="checkbox" name="metodologias" value="80/20" />
                  80/20</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="metodologias"
                    value="Chicago UI"
                  />
                  Chicago UI</label
                >
                <label
                  ><input type="checkbox" name="metodologias" value="PMO" />
                  PMO</label
                >
              </div>
            </div>

            <div class="form-actions">
              <button type="submit">Criar Projeto com IA</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
