<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Projeto</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilos (adaptar do novo-projeto.html) */
      body {
        background-color: #f8f9fa;
        display: flex;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        width: 100%;
      }

      .sidebar {
        background-color: #343a40;
        color: white;
        width: 250px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        position: sticky;
        top: 0;
        height: 100vh;
      }

      .sidebar h2 {
        color: #fff;
        margin-bottom: 20px;
      }

      .sidebar a {
        color: rgba(255, 255, 255, 0.8);
        display: block;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s ease;
      }

      .sidebar a:hover {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .main {
        flex: 1;
        padding: 20px;
      }

      .main-header {
        color: #343a40;
        margin-bottom: 20px;
      }

      .form-section {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        margin: 0 auto;
        max-width: 900px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-weight: 500;
        margin-bottom: 5px;
        color: #495057;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        border: 1px solid #ced4da;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .form-actions {
        margin-top: 20px;
        text-align: right;
      }

      .form-actions button {
        background-color: #007bff;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
      }

      .form-actions button:hover {
        background-color: #0056b3;
      }

      /* Estilos para a área do usuário no sidebar */
      .user-info {
        text-align: center;
        margin-bottom: 20px;
      }

      .user-info img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #fff;
        margin-bottom: 10px;
      }

      .user-info p {
        margin: 0;
        font-size: 1rem;
        color: #fff;
      }

      /* Estilo para a barra horizontal */
      .sidebar-divider {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        margin: 15px 0;
      }

      /* Estilo para o botão de logout */
      #btnLogout {
        margin-top: auto;
        font-size: 0.9rem;
      }

      /* Estilo para o drawer inferior */
      .bottom-drawer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
        padding: 10px;
        text-align: center;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .bottom-drawer img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Informações do Usuário -->
        <div class="user-info">
          <img src="assets/img/user.png" alt="Foto do Usuário" />
          <p id="nomeUsuario">Carregando...</p>
          <p id="emailUsuario">Carregando...</p>
        </div>

        <!-- Barra Horizontal -->
        <div class="sidebar-divider"></div>

        <!-- Navegação -->
        <nav>
          <a href="index.html">
            <span class="material-icons">dashboard</span>Dashboard
          </a>
          <a href="novo-projeto.html" class="active">
            <span class="material-icons">add_circle</span>Novo Projeto
          </a>
          <a href="painel-admin.html">
            <span class="material-icons">admin_panel_settings</span>Painel Admin
          </a>
          <a href="analista.html">
            <span class="material-icons">description</span>Projetos
          </a>
          <a href="configuracoes.html">
            <span class="material-icons">settings</span>Configuração
          </a>
        </nav>

        <!-- Botão de Logout -->
        <a href="#" id="btnLogout">
          <span class="material-icons">logout</span>Logout
        </a>
      </aside>

      <!-- Conteúdo Principal -->
      <main class="main">
        <header class="main-header">
          <h1>Novo Projeto</h1>
          <p>Preencha os dados para enviar ao sistema de IA</p>
        </header>

        <section class="form-section">
          <form id="form-projeto">
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="titulo">Título do Projeto</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-textarea-t"></i>
                    </span>
                    <input
                      type="text"
                      id="titulo"
                      name="titulo"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="descricao">Descrição</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-file-text"></i>
                    </span>
                    <textarea
                      id="descricao"
                      name="descricao"
                      rows="2"
                      class="form-control"
                      required
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Analista(s)</label>
                  <div id="analistas-list"></div>
                  <button
                    type="button"
                    id="btnAddAnalista"
                    class="btn btn-outline-secondary btn-sm mt-2"
                  >
                    <i class="bi bi-plus-circle align-middle"></i>
                    Adicionar Analista
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>PO(s)</label>
                  <div id="po-list"></div>
                  <button
                    type="button"
                    id="btnAddPO"
                    class="btn btn-outline-secondary btn-sm mt-2"
                  >
                    <i class="bi bi-plus-circle align-middle"></i>
                    Adicionar PO
                  </button>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Pessoas do Negócio</label>
                  <div id="negocio-list"></div>
                  <button
                    type="button"
                    id="btnAddNegocio"
                    class="btn btn-outline-secondary btn-sm mt-2"
                  >
                    <i class="bi bi-plus-circle align-middle"></i>
                    Adicionar Pessoa
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Gestor(es)</label>
                  <div id="gestor-list"></div>
                  <button
                    type="button"
                    id="btnAddGestor"
                    class="btn btn-outline-secondary btn-sm mt-2"
                  >
                    <i class="bi bi-plus-circle align-middle"></i>
                    Adicionar Gestor
                  </button>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Aprovador(es)</label>
                  <div id="aprovador-list"></div>
                  <button
                    type="button"
                    id="btnAddAprovador"
                    class="btn btn-outline-secondary btn-sm mt-2"
                  >
                    <i class="bi bi-plus-circle align-middle"></i>
                    Adicionar Aprovador
                  </button>
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button
                type="button"
                id="btnFluxoProjeto"
                class="btn btn-secondary"
              >
                <i class="bi bi-diagram-3 me-2"></i>
                Fluxo do Projeto
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-rocket me-2"></i>
                Criar Projeto com IA
              </button>
            </div>
          </form>
        </section>

        <!-- Modal para confirmação de prazo e roadmap (já definido anteriormente) -->
      </main>


    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      import { SUPABASE_URL, SUPABASE_KEY } from "./assets/js/env.js";

      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      // Verifica se está logado
      const {
        data: { session },
        error,
      } = await supabase.auth.getSession();
      if (!session || error) {
        alert("Você precisa estar logado.");
        window.location.href = "login.html";
      }

      // Preencher informações do usuário no sidebar
      document.getElementById("nomeUsuario").textContent =
        session?.user?.user_metadata?.nome || "Nome não disponível";
      document.getElementById("emailUsuario").textContent =
        session?.user?.email || "Email não disponível";

      // Logout
      document
        .getElementById("btnLogout")
        ?.addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "login.html";
        });

      // Buscar usuários do Supabase para os dropdowns
      let usuarios = [];
      async function carregarUsuarios() {
        const { data, error } = await supabase
          .from("usuarios")
          .select("id, nome, email, role");
        if (error) {
          alert("Erro ao buscar usuários: " + error.message);
          return;
        }
        usuarios = data || [];
      }
      await carregarUsuarios();

      // Função para adicionar dropdown de pessoa
      function addPessoaDropdown(containerId) {
        const div = document.createElement("div");
        div.style.display = "flex";
        div.style.gap = "8px";
        div.style.marginBottom = "6px";
        div.innerHTML = `
          <select required class="form-select me-2">
            <option value="">Selecione a Pessoa</option>
            ${usuarios
              .map(
                (usuario) =>
                  `<option value="${usuario.email}">${usuario.nome} (${usuario.email}) - ${usuario.role}</option>`
              )
              .join("")}
          </select>
          <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.parentElement.remove()">
            <i class="bi bi-x-circle"></i>
          </button>
        `;
        document.getElementById(containerId).appendChild(div);
      }

      // Event listeners para adicionar pessoas
      document
        .getElementById("btnAddAnalista")
        .addEventListener("click", () => {
          addPessoaDropdown("analistas-list");
        });
      document.getElementById("btnAddPO").addEventListener("click", () => {
        addPessoaDropdown("po-list");
      });
      document.getElementById("btnAddNegocio").addEventListener("click", () => {
        addPessoaDropdown("negocio-list");
      });
      document.getElementById("btnAddGestor").addEventListener("click", () => {
        addPessoaDropdown("gestor-list");
      });
      document
        .getElementById("btnAddAprovador")
        .addEventListener("click", () => {
          addPessoaDropdown("aprovador-list");
        });

      // Redirecionar para a página de fluxo
      document
        .getElementById("btnFluxoProjeto")
        .addEventListener("click", () => {
          window.location.href = "fluxo.html";
        });

      // Submeter formulário e chamar IA (adaptar para os campos restantes)
      document
        .getElementById("form-projeto")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // Coletar dados do formulário (adaptar para os campos restantes)

          // Chamar IA para sugestão de prazo e roadmap (adaptar para os campos restantes)

          // Mostrar modal com data prevista e roadmap (já definido anteriormente)
        });
    </script>
  </body>
</html>
